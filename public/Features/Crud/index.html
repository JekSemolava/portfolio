<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./public/images/icons/favicon.ico.png">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/media.css">
    <title>@jasonsemolava.</title>
</head>

<body>
    <div id="hintAlert" class="hint-alert hide"></div>
    <div class="container">
        <button id="loadDataBtn" class="w-25 btn btn-dark" style="margin-bottom: 20px;">Load Data </button><span id="loadDataImg" title="NOTE: Uploaded JSON file should follow a specific structure;"><img src="./images/tootlip.png"></span>
        <span id="sampleFile"><a href="./revised_employees.json" target="_blank" rel="noopener">Sample File</a></span>
        <table id="EmployeeTable">
            <tr>
                <td class="formsheet" id="formSheet">
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                        <div>
                            <label>Employee Number</label>
                            <input type="number" name="empId" id="empId" oninput="validateEmployeeNumber()" maxlength="6" minLength="6">
                        </div>
                        <div>
                            <label>Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                            <input type="text" name="fullName" id="fullName">
                        </div>
                        <div>
                            <label>Job Title</label>
                            <input type="text" name="title" id="title">
                        </div>
                        <div>
                            <label>Date Hired</label>
                            <!-- <input type="number" name="floor" id="floor" oninput="validateFloor()" maxlength="2"> -->
                            <input type="date" class="datepicker" id="dateHired" name="dateHired" />
                        </div>
                        <div class="form-action-buttons">
                            <button type="button" class="btn btn-dark"><input type="submit" value="Submit"></button>
                        </div>
                    </form>
                </td>
                <td id="employeeSheet">
                    <div class="employeesheet">
                        <table class="list" id="employeeList">
                            <thead>
                                <tr>
                                    <th>Employee <button id="sortByEmpId" class="btn btn-light"><img id="empSortIcon" src="./images/down.png"></button> </th>
                                    <th>Name<button id="sortByName" class="btn btn-light"><img id="nameSortIcon" src="./images/down.png"></button></th>
                                    <th>Job Title</th>
                                    <!-- <th>Floor</th> -->
                                    <th>Date<button id="sortByDateHired" class="btn btn-light"><img id="dateHiredSortIcon" src="./images/down.png"></button></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
        <!-- SAVE BUTTON-->
        <div class="text-center mt-4">
            <button id="saveBtn" class="btn btn-success">Save Data</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <section id="footer">
        <div class="references">
          <figure>
              <img src="./images/main_logo.png">
          </figure>
        </div>
      </section>
</body>
</html>
