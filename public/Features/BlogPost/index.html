<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/media.css">
</head>
<body>

    <div class="container">
        <div id="testimonialCard" class="col-12 align-items-center">
            <h1>Testimonials</h1>
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div id="testimonial-list">
                        <!-- Testimonials will be displayed here -->
                    </div>
            
                </div>
                <div class="form-section">
                    <h3>Add a Testimonial</h3>
                    <textarea id="testimonial-text" placeholder="Write your testimonial here..."></textarea>
                    <button id="post-btn" type="button" class="btn btn-dark" >Post</button>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
