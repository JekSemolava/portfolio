<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@jasonsemolava. | Testimonial Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico.png">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/media.css">
</head>
<body>

    <div class="container">
        <div id="testimonialCard" class="col-12 align-items-center">
            <h1>Testimonials</h1>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div id="testimonial-list">
                            <!-- Testimonials will be displayed here -->
                        </div>
                    </div>
    
                    <!-- Button to open modal -->
                    <button id="open-modal-btn" class="btn btn-dark btn-primary mt-4">Add a Testimonial</button>
    
                    <!-- Modal -->
                    <div id="testimonial-modal" class="testimonial-modal">
                        <div class="modal-content">
                            <span class="close-btn" id="close-modal-btn">&times;</span>
                            <h3>Add a Testimonial</h3>
    
                            <!-- Username input -->
                            <input type="text" id="username" placeholder="Your name..." />
    
                            <!-- Star rating input -->
                            <div id="star-rating">
                                <label for="rating1">&#9733;</label>
                                <input type="radio" name="rating" value="1" id="rating1" />
                                <label for="rating2">&#9733;</label>
                                <input type="radio" name="rating" value="2" id="rating2" />
                                <label for="rating3">&#9733;</label>
                                <input type="radio" name="rating" value="3" id="rating3" />
                                <label for="rating4">&#9733;</label>
                                <input type="radio" name="rating" value="4" id="rating4" />
                                <label for="rating5">&#9733;</label>
                                <input type="radio" name="rating" value="5" id="rating5" />
                            </div>
    
                            <!-- Testimonial text input -->
                            <textarea id="testimonial-text" placeholder="Write your testimonial here..."></textarea>
    
                            <!-- Submit Button -->
                            <button id="post-btn" type="button" class="btn btn-dark">Post</button>
                        </div>
                    </div>
                    <!-- End of Modal -->
                </div>
            </div>
        </div>
    </div>
    

    <script src="./js/script.js"></script>
    <section id="footer">
      <div class="references">
      <figure title="The App Brewery">
          <img src="./images/main_logo.png">
          <img src="./images/theAppBrewery.png">
      </figure>
    </div>
      </section>
</body>
</html>
